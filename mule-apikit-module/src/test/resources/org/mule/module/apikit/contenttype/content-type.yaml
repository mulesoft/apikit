#%RAML 0.8
---
title: Parameters API
/resources:
  get:
    headers:
        ctype:
            type: string
    responses:
        200:
            body:
                application/json: !!null
                text/xml: !!null
/multitype:
  get:
    headers:
        ctype:
            type: string
    responses:
        200:
            body:
                application/json: ~
                application/xml: ~
                text/html: ~

/multistatus:
  get:
    headers:
        ctype:
            type: string
    responses:
        200:
            body:
                application/zip: ~
        202:
            body:
                application/json: ~