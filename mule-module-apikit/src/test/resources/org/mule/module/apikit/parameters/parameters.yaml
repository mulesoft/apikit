#%RAML 0.8
---
title: Parameters API
/resources:
  get:
    headers:
        one:
            type: string
            enum: [foo, bar]
            required: true
        mule-{?}:
            type: string
            enum: [wow, yeah]
    queryParameters:
        first:
            type: string
            required: true
            minLength: 2
            maxLength: 3
            pattern: '[^0-9]*'
        second:
            type: string
            required: false
        third:
            type: boolean
    responses:
      200: !!null

  /{id}:
    uriParameters:
      id:
        type: integer
        minimum: 1
        maximum: 5
    get:

    /{id2}:
      uriParameters:
        id2:
          enum: [one, two, three]
      get:

/repeat:
    get:
        queryParameters:
            status:
                type: string
                repeat: true

/repeatableHeader:
    get:
        headers:
            repeatable:
                type: string
                repeat: true
        responses:
            200:
                body:
                    text/plain: ~

/trackOrder:
  get:
    queryParameters:
      email:
        displayName: email
        description: email of the user
        type: string
        required: true
      orderId:
        displayName: orderId
        description: id of the order
        type: string
        required: true