#%RAML 0.8
---
title: Leagues API
version: v1

schemas:
    - league-json: !include ../leagues/league.json
    - league-xml: !include ../leagues/league.xsd

/leagues:
    post:
        body: &league-schema
            application/json:
                schema: league-json
                example: |
                    { "name" : "liga criolla" }
            application/xml:
                schema: league-xml
                example: |
                    <leagues><name>liga criolla</name></league>
        responses:
            201:
                description: league created

    /{leagueId}:
        get:
            responses:
                200:
                    body: *league-schema
        put:
            body: *league-schema
            responses:
                204:
/leagues2:
    post:
        body: &league-schema
            application/json:
                schema: league-json
                example: |
                    { "name" : "liga criolla" }
            text/xml: ~
        responses:
            201:
                description: league created
/leagues3:
    post:
        body: &league-schema
            application/json:
                schema: league-json
                example: |
                    { "name" : "liga criolla" }
